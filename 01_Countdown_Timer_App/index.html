<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascrript Project - Countdown Timer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="counter__content">
            <h3>Countdown to</h3>
            <h1>New Year 2024</h1>
        </div>
        <div class="conuter__timer">
            <div class="box">
                <h2 id="days">00</h2>
                <p>Days</p>
            </div>
            <div class="box">
                <h2 id="hours">00</h2>
                <p>Hours</p>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <p>Minutes</p>
            </div>
            <div class="box">
                <h2 id="seconds">00</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>

<!-- Done -->
