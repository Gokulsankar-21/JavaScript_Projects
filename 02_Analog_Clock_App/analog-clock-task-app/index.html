<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascipt project - analog clock task</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="layer-1">
        <div class=" line thick_line-2"></div>
        <div class=" line thick_line-3"></div>
        <div class=" line thick_line-1"></div>
        <div class=" line thick_line-4"></div>
        <div class=" line thick_line-5"></div>
        <div class=" line thick_line-6"></div>
    </div>
    <div class="layer-2">
       <div class="line thin__line-1"></div>
       <div class="line thin__line-2"></div>
       <div class="line thin__line-3"></div>
       <div class="line thin__line-4"></div>
       <div class="line thin__line-5"></div>
       <div class="line thin__line-6"></div>
       <div class="line thin__line-7"></div>
       <div class="line thin__line-8"></div>
       <div class="line thin__line-9"></div>
       <div class="line thin__line-10"></div>
       <div class="line thin__line-11"></div>
       <div class="line thin__line-12"></div>
       <div class="line thin__line-13"></div>
       <div class="line thin__line-14"></div>
       <div class="line thin__line-15"></div>
       <div class="line thin__line-16"></div>
       <div class="line thin__line-17"></div>
       <div class="line thin__line-18"></div>
       <div class="line thin__line-19"></div>
       <div class="line thin__line-20"></div>
       <div class="line thin__line-21"></div>
       <div class="line thin__line-22"></div>
       <div class="line thin__line-23"></div>
       <div class="line thin__line-24"></div>
       <div class="line thin__line-25"></div>
       <div class="line thin__line-26"></div>
       <div class="line thin__line-27"></div>
       <div class="line thin__line-28"></div>
       <div class="line thin__line-29"></div>
       <div class="line thin__line-30"></div>

    </div>
    <div class="analog-clock">
        <div class="needle needle-hrs ">
            <div class="hrs"></div>
        </div>
        <div class="needle needle-min ">
            <div class="min "></div>
        </div>
        <div class="needle needle-sec ">
            <div class="sec"></div>
        </div>

        <div class="number number-1">I</div>
        <div class="number number-2">II</div>
        <div class="number number-3">III</div>
        <div class="number number-4">IV</div>
        <div class="number number-5">V</div>
        <div class="number number-6">VI</div>
        <div class="number number-7">VII</div>
        <div class="number number-8">VIII</div>
        <div class="number number-9">IX</div>
        <div class="number number-10">X</div>
        <div class="number number-11">XI</div>
        <div class="number number-12">XII</div>

    </div>

    <script  src="./js/script.js"></script>
</body>

</html>
