<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javaschipt Project - Digital Clock Task </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <h1>Javaschipt Alarm clock</h1>
    <div class="container">
        <div class="upper__screen">
            <div class="days">
                <h5>Sun</h5>
                <h5>Mon</h5>
                <h5>Tue</h5>
                <h5>Wed&nbsp; <i class="fa-regular fa-circle-dot"></i></h5>
                <h5>Thu</h5>
                <h5>Fri</h5>
                <h5>Sat</h5>
            </div>
            <div class="clock">
                <div class="h">0</div>
                <div class="h">4</div>
                <div>:</div>
                <div class="m">2</div>
                <div class="m">4</div>
                <div class="sec">
                    <div class="s">2</div>
                    <div class="s">4</div>
                </div>
            </div>
            <div class="calender">
                <div><img src="./images/alarm.svg" alt=""> </div>
                <div><i class="fa-regular fa-calendar-check"></i></div>
                <div class="periods">
                    AM
                </div>
            </div>
        </div>
        <div class="lower__screen">
            <div class="month__date">
                <div class="month">
                    <h3>MONTH</h3>
                    <div class="medium__digits">
                        <span class="mo">1</span>
                        <span class="mo">1</span>
                    </div>
                </div>
                <div class="date">
                    <h3>DATE</h3>
                    <div class="medium__digits">
                        <span class="da">2</span>
                        <span class="da">2</span>
                    </div>
                </div>
            </div>
            <div class="temperature">
                <h3 class="temperature__heading">TEMP</h3>
                <div class="temperature__details">
                    <div class="medium__digits">
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div class="celcius">
                        <small>&deg;C</small>
                        <small>9</small>
                    </div>
                </div>

            </div>
            <div class="alarm">
                <div class="box">
                    <div class="alarm__logo">
                        <img src="./images/alarm.svg">
                        <p>AL1</p>
                    </div>
                    <div class="alarm__time">
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="box">
                    <div class="alarm__logo">
                        <img src="./images/alarm.svg" alt="">
                        <p>AL2</p>
                    </div>
                    <div class="alarm__time">
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="box">
                    <div class="alarm__logo">
                        <img src="./images/alarm.svg" alt="">
                        <p>AL3</p>
                    </div>
                    <div class="alarm__time">
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
