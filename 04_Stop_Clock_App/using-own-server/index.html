<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript project-stop clock task </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="stop-clock">
        <div class="frame">
            <div class="hrs">10</div>
            <div class="colon">:</div>
            <div class="min">00</div>
            <div class="colon">:</div>
            <div class="sec">00</div>
            <div class="colon">:</div>
            <div class="ms">00</div>
        </div>
        <div class="txt">Your time stars now</div>
        <div class="buttons">
            <button class="start"><i class="fa-solid fa-play"></i></button>
            <button class="stop"><i class="fa-solid fa-stop"><span>stop</span></i></button>
            <button class="reset"><i class="fa-solid fa-arrow-rotate-right fa-flip-horizontal"></i></button>
        </div>
        <div class="pop-up">
            <p>Please start the time!</p>
            <div class="cancel"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="blur"></div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/check.js"></script>
    <script src="./js/server.js"></script>
</body>

</html>
