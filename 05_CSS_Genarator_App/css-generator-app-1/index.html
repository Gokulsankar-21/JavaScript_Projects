<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript project-css generators</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="tool">
            <div class="form-group">
                <label for="all_value" >All Corner <span id="all_value_txt"></span></label>
                <input type="range" id="all_value" min="0" max="350" value="15">
            </div>
            <div class="form-group">
                <label for="border_size">Border-Size <span id="Border_Size_txt"></span></label>
                <input type="range" id="border_size" min="0" max="20" value="2">
            </div>
            <div class="form-group">
                <label for="border_color">Border Color</label>
                <input type="color" id="border_color">
            </div>
            <div class="form-group">
                <label for="border_style">Border-Style</label>
                <select id="border_style">
                    <option >solid</option>
                    <option default>dashed</option>
                    <option>double</option>
                    <option>ridge</option>
                    <option>dotted</option>
                    <option>groove</option>
                    <option>inset</option>
                    <option>outset</option>
                    <option>none</option>
                    <option>hidden</option>
                </select>
            </div>
            <div class="form-group">
                <textarea id="code"></textarea>
            </div>
            <div class="form-group">
                <button class="copy-btn">copy code</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
