<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript project - image slide app</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="sliders">
        <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,mountain" alt="mountain">
        </div>
        <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,nature" alt="nature">
        </div>
        <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,food" alt="food">
        </div>
        <div class="slide">
            <img src="https://source.unsplash.com/random?landscape,javascript" alt="javascript">
        </div>

        <div class="buttons">

            <button id="prevBtn" ><</button>
            <button id="nextBtn" >></button>
        </div>
    </div>
    
   <script src="./js/script.js"></script>
</body>
</html>
