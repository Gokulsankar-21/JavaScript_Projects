<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript project - carousel_app</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="./images/1.jpg" alt="slider-1" />
        </div>
        <div class="slider-item">
            <img src="./images/2.jpg" alt="slider-2" />
        </div>
        <div class="slider-item">
            <img src="./images/3.jpg" alt="slider-3" />
        </div>
        <div class="slider-item">
            <img src="./images/4.jpg" alt="slider-4" />
        </div>
        <div class="slider-item">
            <img src="./images/5.jpg" alt="slider-5" />
        </div>
        <div class="slider-item">
            <img src="./images/6.jpg" alt="slider-6" />
        </div>
        <div class="slider-item">
            <img src="./images/7.jpg" alt="slider-7" />
        </div>
        <div class="slider-btns">
            <button id="btn-prev">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <button id="btn-next">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
        </div>

        <div id="dots">
            <!-- <div class="dot dot-active"></div>
            <div class="dot"></div>
            <div class="dot"></div> -->
        </div>
    </div>



    <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
